<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{$title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{$description}">

        <!-- Le styles -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="ico/favicon.ico">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="http://raincms.org/website/themes/raincms2/img/icon/favicon.ico">
        <link rel="apple-touch-icon" href="http://raincms.org/website/themes/raincms2/img/icon/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="http://raincms.org/website/themes/raincms2/img/icon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="http://raincms.org/website/themes/raincms2/img/icon/apple-touch-icon-114x114.png">

        <!-- styles & javascript -->
        {$head}

    </head>

    <body>

        <header>
            <div class="nav_container">
                <nav>
                    {loop="menu"}
                    <a href="{$value.link}" {$value.selected?'class="selected"':null}>{$value.name}</a>
                    {/loop}
                </nav>
            </div>
        </header>
        <section>

            <div class="content">
                    <h1 class="title">{$content.title}</h1>
                    <div class="text">{$content.content}</div>
            </div>

            {loop="$content_list"}
            <div class="content_list">
                    <h2><a href="{$value.link}">{$value.title}</a></h2>
                    <div class="text">
                            {$value.content|cut_html:100}
                    </div>
            </div>
            {/loop}

        </section>

        <footer>
            <p>execution time: <span id="execution_time">{$execution_time}</span> &nbsp; memory used: <span id="memory_used">{$memory_used}</span><br>included files: <span id="included_files">{$included_files|count}</span> &nbsp; queries: <span id="n_query">{$n_query}</span></p>
        </footer>
        {$foot}

    </body>
</html>
